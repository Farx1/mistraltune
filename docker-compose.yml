version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: mistraltune-postgres
    environment:
      POSTGRES_USER: mistraltune
      POSTGRES_PASSWORD: mistraltune
      POSTGRES_DB: mistraltune
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mistraltune"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: mistraltune-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO for S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: mistraltune-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # FastAPI backend
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: mistraltune-api
    environment:
      POSTGRES_URL: postgresql://mistraltune:mistraltune@postgres:5432/mistraltune
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY_ID: minioadmin
      S3_SECRET_ACCESS_KEY: minioadmin
      MISTRAL_API_KEY: ${MISTRAL_API_KEY:-}
      DEMO_MODE: ${DEMO_MODE:-0}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me-in-production}
      AUTH_REQUIRED: ${AUTH_REQUIRED:-false}
    volumes:
      - ./data:/app/data
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn src.api.main:app --host 0.0.0.0 --port 8000
      "

  # Celery worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: mistraltune-worker
    environment:
      POSTGRES_URL: postgresql://mistraltune:mistraltune@postgres:5432/mistraltune
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY_ID: minioadmin
      S3_SECRET_ACCESS_KEY: minioadmin
      MISTRAL_API_KEY: ${MISTRAL_API_KEY:-}
      DEMO_MODE: ${DEMO_MODE:-0}
    volumes:
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: >
      celery -A src.workers.celery_app worker
      --loglevel=info
      --concurrency=2
      --queues=mistral_api,qlora_local,default

  # Next.js frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: mistraltune-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_WS_URL: ws://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  postgres_data:
  minio_data:

