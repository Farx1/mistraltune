# Configuration for using a local model already downloaded
# Set base_model to the path of your local model directory
# Example: base_model: "./models/mistral-7b" or "C:/models/mistral-7b"

base_model: "./models/mistral-7b"  # CHANGE THIS to your local model path
train_file: "data/sample_train.jsonl"
eval_file: "data/sample_eval.jsonl"
output_dir: "outputs/local_model_run"
per_device_train_batch_size: 1
gradient_accumulation_steps: 2
learning_rate: 1e-4
num_train_epochs: 1
logging_steps: 1
eval_steps: 5
save_steps: 10
bnb_4bit: true
fp16: true
bf16: false
max_seq_length: 512
packing: true
report_to: "none"
seed: 42

